<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrappy Scraper</title>
    <style>
      body { 
        background-image: url("https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/4TYHxyE0ximdxe5b3/global-news-background-animation_eewc84vre__F0000.png");
        background-size: 100% 100%;
        color: white;
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        background-color: black;
        opacity: .8;
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        background-color: black;
        opacity: .8;        
        float: right;
        width: 30%;
      }
      textarea, input {       
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        background-color: black;
        opacity: .8;
        color: white;        
        height: 36px;
        font-size: 24px;
      }
      textarea {
        background-color: black;
        opacity: .8;        
        height: 200px;
        font-size: 18px;
      }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>TMZ Scraper</h1>
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
